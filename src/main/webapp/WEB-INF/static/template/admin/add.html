<script>

    $(document).ready(function() {
            $('.summernote').summernote({
                lang: 'zh-CN'
            });
			//Ajax为封装过的方法 具体见content.js，格式参照下面的写法{}可以传参数
			//接口数据对应的Controller为
        	Ajax('/fo/list',{},function(d){//这个是Ajax请求
					if(d.code==200){// 200表示数据拿到了 d表示拿到的数据
					    var data = d.data;
					    for(i=0;i<data.length;i++){
					        console.log(data[i]);//这里就是拿到数据了你把这些数据用
					        //这里需要动态展示小说分类 目前的下拉列表不能显示 需要你改一下@安吉
					        var s = '<li data-value='+i+'>'+data[i].content+'</li>';
                            $('.folder').append(s);
						}

					}else{
                        showMsg(d.msg);
					}
        	})
        }

    );
    var edit = function() {
            $("#eg").addClass("no-padding");
            $('.click2edit').summernote({
                lang: 'zh-CN',
                focus: true
            });
        }

        ;
    var save = function() {
            $("#eg").removeClass("no-padding");
            var aHTML = $('.click2edit').code(); //save HTML If you need(aHTML: array).
            $('.click2edit').destroy();
        }

        ;
</script>

<script>
    $('[name="nice-select"]').click(function(e) {
        $('[name="nice-select"]').find('ul').hide();
        $(this).find('ul').show();
        e.stopPropagation();
    });
    $('[name="nice-select"] li').hover(function(e) {
        $(this).toggleClass('on');
        e.stopPropagation();
    });
    $('[name="nice-select"] li').click(function(e) {
        var val = $(this).text();
        $(this).parents('[name="nice-select"]').find('input:eq(0)').val(val);
        $('[name="nice-select"] ul').hide();
        e.stopPropagation();
    });
    $(document).click(function() {
        $('[name="nice-select"] ul').hide();
    });
</script>
